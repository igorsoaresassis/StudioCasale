<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <div class="adicionandosala">
            <ion-title>Salas</ion-title>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab class="fab-button" (click)="addSala()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list>
        <ion-card *ngFor="let room of roomList" class="list-card">
            <div class="icon">
                <span>{{ room.roomName[0] }}</span>
            </div>
            <div class="info" (click)="editar(room.roomId)">
                <span class="primary">{{ room.roomName }}</span>
            </div>
            <div class="actions">
                <ion-icon name="trash" (click)="excluir(room.roomId)" class="button danger"></ion-icon>
            </div>
        </ion-card>
    </ion-list>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Salas</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab class="fab-button" (click)="addRoom()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list class="main-list">
        <ion-item *ngIf="roomList.length==0">
            <div class="no-rooms-label">Nenhuma sala cadastrada</div>
        </ion-item>
        <ion-card *ngFor="let room of roomList" class="list-card">
            <div class="icon">
                <span>{{ room.roomName[0] }}</span>
            </div>
            <div class="info" (click)="editRoom(room)">
                <span class="primary">{{ room.roomName }}</span>
            </div>
            <div class="actions">
                <ion-icon name="trash" (click)="removeRoomDialog(room.roomId)" class="button danger"></ion-icon>
            </div>
        </ion-card>
    </ion-list>
</ion-content>

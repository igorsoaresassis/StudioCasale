<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <form (ngSubmit)="saveRoom()">
                    <ion-item>
                        <ion-label floating>Nome</ion-label>
                        <ion-input [(ngModel)]="room.roomName" name="nome" type="text">{{nome}}</ion-input>
                    </ion-item>
                    <button ion-button full type="submit">Salvar</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

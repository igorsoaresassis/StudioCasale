<ion-header>
    <ion-navbar>
        <ion-title>Editar Sala</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-input [(ngModel)]="room.roomName" type="text" placeholder="Nome">{{nome}}</ion-input>
                <button ion-button full (click)="saveRoom()">Salvar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <div class="adicionandosala">
            <ion-title>Salas</ion-title>
            <p class="button_add">
                <ion-icon name="add" (click)="addSala()"></ion-icon>
            </p>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let salas of sala; let i = index">
        <ion-list>
            <ion-item-sliding #item>
                <ion-item>
                    <div>{{sala[i].roomName}}</div>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="danger" (click)="excluir(sala[i].roomId)"><ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="secondary" (click)="editar(sala[i].roomId)"><ion-icon name="settings"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>AddSala</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="formulario">
                <ion-input [(ngModel)]="nome" class="nome" type="text" placeholder="Nome"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="button_salvar" ion-button round (click)="addSala()">Salvar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="homesair">
            <img id="home-image" src="../../assets/imgs/logo_home.png" alt="imagenotavailable">

</ion-content>

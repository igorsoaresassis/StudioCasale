<ion-header>
    <ion-navbar>
        <div class="nav-bar-container">
            <div class="logo-container">
                <img id="home-image" src="../../assets/imgs/logo_home.png">
            </div>
            <ion-icon name="exit" class="button-exit" (click)="logoutDialog()"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-12>
            <h2>Bem vindo {{ getFirstName(user.userName) }}</h2>
            <p class="mensagem">Você tem {{valueMes}} atendimentos a serem realizados neste mês.</p>
            <p class="mensagem">Você tem {{valueSemana}} atendimentos a serem realizados nessa semana.</p>
            <p class="mensagem">Você tem {{valueDia}} atendimentos a serem realizados hoje.</p>
        </ion-col>
    </ion-row>
</ion-content>

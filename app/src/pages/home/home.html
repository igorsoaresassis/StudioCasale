<ion-header>
    <ion-navbar>
        <div class="nav-bar-container">
            <div class="logo-container">
                <img id="home-image" src="../../assets/imgs/logo_home.png">
            </div>
            <ion-icon name="exit" class="button-exit" (click)="logoutDialog()"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-12>
            <h2>Olá, {{ getFirstName(user.userName) }}</h2>
            <p class="info-text">Veja abaixo o resumo de sua agenda:</p>
            <p class="mensagem" (click)="openCalendar(status = 'day')"><span>Você possui <b>{{valueDia}}</b> {{ getEventMessage(valueDia) }} para hoje</span></p>
            <p class="mensagem" (click)="openCalendar(status = 'week')"><span>Você possui <b>{{valueSemana}}</b> {{ getEventMessage(valueSemana) }} para esta semana</span></p>
            <p class="mensagem" (click)="openCalendar(status = 'month')"><span>Você possui <b>{{valueMes}}</b> {{ getEventMessage(valueMes) }} para este mês</span></p>
        </ion-col>
    </ion-row>
</ion-content>

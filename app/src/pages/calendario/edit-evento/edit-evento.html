<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Editar Horário</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="formulario">
                <ion-textarea [(ngModel)]="descricao" class="descricao" placeholder="Descrição"></ion-textarea>
                <ion-item class="inicio">
                    <ion-label>Início</ion-label>
                    <ion-datetime [(ngModel)]="inicio" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD-MM-YYYYTHH:mmTZD"></ion-datetime>
                </ion-item>
                <ion-item class="fim">
                    <ion-label>Fim</ion-label>
                    <ion-datetime [(ngModel)]="fim" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD-MM-YYYYTHH:mmTZD"></ion-datetime>
                </ion-item>
                <ion-item class="salas">
                    <ion-select [(ngModel)]="salas" class="salas" placeholder="Selecione uma Sala" [selectOptions]="selectOptions" multiple="false">
                        <div *ngFor="let salas of sala; let i = index">
                            <ion-option value="{{sala[i].roomId}}">{{sala[i].roomName}}</ion-option>
                        </div>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="button_salvar" ion-button full (click)="adicionarEvento()">Salvar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

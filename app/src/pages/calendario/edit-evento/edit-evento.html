<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-input [(ngModel)]="descricao" class="descricao" placeholder="Descrição"></ion-input>
                <ion-datetime placeholder="Início" [(ngModel)]="inicio" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD-MM-YYYYTHH:mmTZD"></ion-datetime>
                <ion-datetime placeholder="Fim" [(ngModel)]="fim" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD-MM-YYYYTHH:mmTZD"></ion-datetime>
                <ion-select [(ngModel)]="salas" placeholder="Selecione uma Sala" [selectOptions]="selectOptions" multiple="false">
                    <div *ngFor="let salas of sala">
                        <ion-option value="{{salas.roomId}}">{{salas.roomName}}</ion-option>
                    </div>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="button_salvar" ion-button full (click)="saveEvent()">Salvar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

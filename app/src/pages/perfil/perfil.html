<ion-header>
    <ion-navbar>
        <div class="nav-bar-container">
            <ion-title>Perfil</ion-title>
            <ion-icon name="exit" class="button-exit" (click)="logoutDialog()"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="perfil-info">
        <span>{{ user.userName[0] }}</span>
        <h1>{{user.userName}}</h1>
        <h3>{{user.userEmail}}</h3>
        <hr />
    </div>
    <ion-row>
        <ion-col col-12>
            <p class="change-pass-info">Preencha os campos para alterar sua senha</p>
            <ion-input [(ngModel)]="currentPassword" placeholder="Senha Atual" type="password"></ion-input>
            <ion-input [(ngModel)]="newPassword" placeholder="Nova Senha" type="password"></ion-input>
            <ion-input [(ngModel)]="passwordConfirmation" placeholder="Confirmação de Senha" type="password"></ion-input>
            <button full ion-button round (click)="changePasswordDialog()">Alterar Senha</button>
        </ion-col>
    </ion-row>
</ion-content>

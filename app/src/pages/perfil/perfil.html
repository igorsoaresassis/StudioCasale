<ion-header>
    <ion-navbar>
        <div class="nav-bar-container">
            <ion-title>Perfil</ion-title>
            <ion-icon name="exit" class="button-exit" (click)="logoutDialog()"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="perfil-info">
        <span>{{ user.userName[0] }}</span>
        <h1>{{user.userName}}</h1>
        <h3>{{user.userEmail}}</h3>
        <hr />
    </div>
    <ion-row>
        <ion-col col-12>
            <form (ngSubmit)="login()">
                <p class="change-pass-info">Preencha os campos para alterar sua senha</p>
                <ion-item>
                    <ion-label color="primary" floating>Senha Atual</ion-label>
                    <ion-input [(ngModel)]="currentPassword" name="senhaAtual" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Nova Atual</ion-label>
                    <ion-input [(ngModel)]="newPassword" name="novaAtual" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Confirmação de Senha</ion-label>
                    <ion-input [(ngModel)]="passwordConfirmation" name="confirmacaoSenha" placeholder="Confirmação de Senha" type="password"></ion-input>
                </ion-item>
                <button full ion-button round type="submit">Alterar Senha</button>
            </form>
        </ion-col>
    </ion-row>
</ion-content>

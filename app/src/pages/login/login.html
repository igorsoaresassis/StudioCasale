<ion-content padding>
    <ion-grid class="login">
        <ion-row class="logo">
            <ion-col col-12>
                <ion-img class="imagem-login" src="assets/imgs/logo_login.png"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="campos">
                <form (ngSubmit)="login()">
                    <ion-item>
                        <ion-label floating>E-mail</ion-label>
                        <ion-input [(ngModel)]="email" name="email" class="email" type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input [(ngModel)]="password" name="senha" class="password" type="password"></ion-input>
                    </ion-item>
                    <button full ion-button type="submit">Fazer Login</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

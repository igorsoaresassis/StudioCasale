<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="adicionandoAtendente">
            <ion-title>Atendentes</ion-title>
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab class="fab-button" (click)="addAtendente()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list>
        <ion-card *ngFor="let user of userList" class="list-card">
            <div class="icon">
                <span>{{ user.userName[0] }}</span>
            </div>
            <div class="info" (click)="editar(user.userId)">
                <span class="primary">{{user.userName}}</span>
                <span class="secondary">{{user.userEmail}}</span>
            </div>
            <div class="actions">
                <ion-icon name="unlock" *ngIf="user.userStatus === '1'" (click)="inativar(user.userId)" class="button success"></ion-icon>
                <ion-icon name="lock" *ngIf="user.userStatus === '0'" (click)="ativar(user.userId)" class="button danger"></ion-icon>
            </div>
        </ion-card>
    </ion-list>
</ion-content>

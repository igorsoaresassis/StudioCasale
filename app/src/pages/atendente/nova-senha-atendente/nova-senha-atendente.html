<ion-header>
    <ion-navbar>
        <ion-title>Atualizar Senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-12 class="campos">
            <ion-input [(ngModel)]="novaSenha" class="novaSenha" placeholder="Nova Senha" type="password"></ion-input>
            <ion-input [(ngModel)]="confirmarSenha" class="confirmarSenha" placeholder="Confirmar Senha" type="password"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <button class="button_salvar" full ion-button round (click)="atualizarSenha()">Alterar Senha</button>
        </ion-col>
    </ion-row>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Editar Atendente</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="formulario">
                <ion-input [(ngModel)]="nome" class="nome" type="text" placeholder="Nome">{{nome}}</ion-input>
                <ion-input [(ngModel)]="email" class="email" type="email" placeholder="E-mail">{{email}}</ion-input>
                <ion-select [(ngModel)]="salas" class="salas" placeholder="Selecione uma Sala" [selectOptions]="selectOptions" multiple="true">
                    <div *ngFor="let salas of sala; let i = index">
                        <ion-option value="{{sala[i].roomId}}">{{sala[i].roomName}}</ion-option>
                    </div>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="button_salvar" ion-button full (click)="updateAtendente()">Salvar</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="button_alterar_senha" ion-button full (click)="novaSenha()">Alterar Senha</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
